<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection - Chroma Key</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; touch-action: none; background: black; }
    #container { width: 100vw; height: 100vh; position: relative; }
    canvas { width: 100% !important; height: 100% !important; object-fit: cover; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.querySelector("#container");

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: container,
        imageTargetSrc: "./maintarget.mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
        uiLoading: "no",
        uiScanning: "no",
        uiError: "no"
      });
      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const planeGeometry = new THREE.PlaneGeometry(1.5, 1);

      // Video element
      const video = document.createElement("video");
      video.src = "./greenscreencircuit.mp4"; // use this file for all devices
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.setAttribute("webkit-playsinline", "");
      document.body.appendChild(video);
      await video.play();

      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBFormat;

      // Chroma key shader
      const chromaKeyMaterial = new THREE.ShaderMaterial({
        transparent: true,
        side: THREE.DoubleSide,
        uniforms: {
          map: { value: videoTexture },
          keyColor: { value: new THREE.Color(0x00ff00) }, // green
          similarity: { value: 0.35 },
          smoothness: { value: 0.1 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D map;
          uniform vec3 keyColor;
          uniform float similarity;
          uniform float smoothness;
          varying vec2 vUv;
          void main() {
            vec4 color = texture2D(map, vUv);

            float Y = 0.299*color.r + 0.587*color.g + 0.114*color.b;
            float Cb = color.b - Y;
            float Cr = color.r - Y;

            float Yk = 0.299*keyColor.r + 0.587*keyColor.g + 0.114*keyColor.b;
            float Cbk = keyColor.b - Yk;
            float Crk = keyColor.r - Yk;

            float d = distance(vec2(Cr, Cb), vec2(Crk, Cbk));
            float alpha = 1.0 - smoothstep(similarity, similarity + smoothness, d);

            gl_FragColor = vec4(color.rgb, alpha);
          }
        `
      });

      const videoPlane = new THREE.Mesh(planeGeometry, chromaKeyMaterial);
      videoPlane.position.set(0, 0.1, 0.31);
      videoPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
      videoPlane.scale.y = -1;
      anchor.group.add(videoPlane);

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      // Start AR
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
