<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Patch getUserMedia to force HD camera constraints
    const origGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
    navigator.mediaDevices.getUserMedia = (constraints) => {
      if (constraints && constraints.video) {
        if (typeof constraints.video === 'object') {
          constraints.video = {
            ...constraints.video,
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'environment',
          };
        } else {
          constraints.video = {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'environment',
          };
        }
      }
      return origGetUserMedia(constraints);
    };

    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets (1).mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // ===== Video setup =====
      const video = document.createElement("video");
      video.src = "circuit_1.mp4";
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = "anonymous";
      video.setAttribute("webkit-playsinline", "true"); // for iOS Safari

      // Hide video element (optional)
      video.style.display = "none";
      document.body.appendChild(video);

      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBFormat;

      const geometry = new THREE.PlaneGeometry(1.5, 0.84);
      const material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(0, 0.1, 0.3);
      mesh.rotation.set(-Math.PI / 2 - Math.PI / 4, 0, 0);

      anchor.group.add(mesh);
      // ===== End video setup =====

      // Remove PNG texture loading since we're showing video now

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();

      // Play video when marker detected
      anchor.onTargetFound = () => {
        video.play().catch(e => {
          console.warn("Video play error:", e);
        });
      };

      // Pause video when marker lost
      anchor.onTargetLost = () => {
        video.pause();
      };

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
