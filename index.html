<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.querySelector("#container");

      // MindAR setup
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: container,
        imageTargetSrc: "./maintarget.mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
        uiLoading: "no",
        uiScanning: "no",
        uiError: "no"
      });
      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Desktop video plane instead of PNG
      let videoPlane;
      if (!isIOS()) {
        const video = document.createElement('video');
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.setAttribute('webkit-playsinline', '');
        video.setAttribute('playsinline', '');
        video.style.position = 'absolute';
        video.style.opacity = '0';
        video.style.zIndex = '-1000';
        video.style.pointerEvents = 'none';
        document.body.appendChild(video);

        const videoGeometry = new THREE.PlaneGeometry(1.5, 1);
        const videoMaterial = new THREE.MeshBasicMaterial({
          transparent: true,
          side: THREE.DoubleSide,
          alphaTest: 0.05
        });

        videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
        videoPlane.position.set(0, 0.1, 0.31);
        videoPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
        anchor.group.add(videoPlane);

        // Start desktop video
        const videoSrc = "./circuit_3.webm"; // your desktop video file
        video.src = videoSrc;
        video.load();
        await video.play();

        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.needsUpdate = true;
        videoMaterial.map = videoTexture;
        videoMaterial.needsUpdate = true;

        // Flip vertically to match previous PNG orientation
        videoPlane.scale.y = -1;
      } else {
        // iOS: keep PNG plane exactly as before
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load("circuitdisplay.png", (texture) => {
          texture.flipY = false;
          const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
          const pngMaterial = new THREE.MeshBasicMaterial({
            map: texture,
            transparent: true,
            side: THREE.DoubleSide,
          });
          const pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
          pngPlane.position.set(0, 0.1, 0.31);
          pngPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
          anchor.group.add(pngPlane);
        });
      }

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      // Start AR
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
