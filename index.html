<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; touch-action: none;
    }
    #container {
      width: 100vw; height: 100vh; position: relative;
    }
    canvas {
      width: 100% !important; height: 100% !important; object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', e => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;

      // Enable local clipping globally
      renderer.localClippingEnabled = true;

      const anchor = mindarThree.addAnchor(0);

      let pngPlane = null;

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);

        // Create a clipping plane that clips from bottom to top on local Y axis
        // Plane geometry is centered at (0,0), height=1, so bottom edge is at y = -0.5
        // We'll animate clipping plane constant from 0.5 (fully clipped) to -0.5 (fully visible)
        const clipPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0.5);

        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
          clippingPlanes: [clipPlane],  // Assign the clipping plane here
          clipShadows: true,
        });

        pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);

        // Position the plane slightly above the card surface to avoid clipping into card
        pngPlane.position.set(0, 0.15, 0);

        // Rotate the plane upright, flat on the card (rotation X = -90 degrees)
        pngPlane.rotation.set(-Math.PI / 2, 0, 0);

        anchor.group.add(pngPlane);

        // Animation parameters
        const fadeDuration = 3000; // fade in duration in ms
        const startTime = performance.now();

        renderer.setAnimationLoop(() => {
          if (anchor.group.visible && pngPlane) {
            const elapsed = performance.now() - startTime;
            const progress = Math.min(elapsed / fadeDuration, 1);

            // Animate clipPlane.constant from 0.5 (fully clipped) to -0.5 (fully visible)
            clipPlane.constant = 0.5 - progress;

            // Track rotation so it faces the camera horizontally
            const camPos = camera.position.clone();
            anchor.group.worldToLocal(camPos);
            const angle = -Math.atan2(camPos.x - pngPlane.position.x, camPos.z - pngPlane.position.z);
            pngPlane.rotation.set(-Math.PI / 2, angle, 0);
          }

          renderer.render(scene, camera);
        });
      });

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();
    });
  </script>
</body>
</html>
