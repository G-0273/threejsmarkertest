<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR PNG Projection</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize MindAR
      const mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: './targets.mind', // replace with your MindAR target
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      // Create anchor for target 0
      const anchor = mindarThree.addAnchor(0);

      // Load PNG texture and create plane
      const textureLoader = new THREE.TextureLoader();
      const pngTexture = await textureLoader.loadAsync('./circuitdisplay.png'); // your angled PNG
      const planeGeometry = new THREE.PlaneGeometry(1, 1);
      const planeMaterial = new THREE.MeshBasicMaterial({ map: pngTexture, transparent: true });
      const pngPlane = new THREE.Mesh(planeGeometry, planeMaterial);

      // Rotate plane to appear angled
      pngPlane.rotation.x = -0.3;  // slight tilt forward
      pngPlane.rotation.y = 0.2;   // slight angle
      pngPlane.position.y = 0.5;   // lift off the target slightly
      anchor.group.add(pngPlane);

      // Fade-in from bottom
      pngPlane.material.opacity = 0;
      let fadeProgress = 0;

      anchor.onTargetFound = () => { fadeProgress = 0; };
      anchor.onTargetLost = () => { pngPlane.material.opacity = 0; };

      // Start AR
      await mindarThree.start();

      // Render loop
      renderer.setAnimationLoop(() => {
        if(fadeProgress < 1) {
          fadeProgress += 0.02;
          pngPlane.material.opacity = fadeProgress;
        }
        renderer.render(scene, camera);
      });

      // Camera fix for mobile (disable pinch/zoom)
      const cameraEl = renderer.domElement;
      cameraEl.addEventListener('touchmove', e => {
        if(e.touches.length > 1) e.preventDefault();
      }, { passive: false });
    });
  </script>
</body>
</html>
