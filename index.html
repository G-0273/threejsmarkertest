<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    #tap-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Patch getUserMedia to force HD camera constraints
    const origGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
    navigator.mediaDevices.getUserMedia = (constraints) => {
      if (constraints && constraints.video) {
        if (typeof constraints.video === 'object') {
          constraints.video = {
            ...constraints.video,
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'environment',
          };
        } else {
          constraints.video = {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'environment',
          };
        }
      }
      return origGetUserMedia(constraints);
    };

    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    // Detect iOS devices (including Chrome on iOS)
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./maintarget.mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Load circuitdisplay.png
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
        });

        const pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
        pngPlane.position.set(0, 0.1, 0.31);
        pngPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
        anchor.group.add(pngPlane);
      });

      // Video setup with iOS detection
      const video = document.createElement('video');
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.setAttribute('webkit-playsinline', '');
      video.setAttribute('playsinline', '');
      
      // Use MP4 for iOS devices, WebM for others
      video.src = isIOS() ? 'circuit_1.mp4' : 'circuit_3.webm';

      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBAFormat;

      const videoGeometry = new THREE.PlaneGeometry(1.5, 1.5);
      const videoMaterial = new THREE.MeshBasicMaterial({
        map: videoTexture,
        transparent: true,
        alphaTest: 0.05,
        side: THREE.DoubleSide,
      });

      const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
      videoPlane.position.set(0, 0, 0);
      videoPlane.rotation.set(0, 0, 0);
      anchor.group.add(videoPlane);

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      // Create overlay upfront (helps with iOS)
      const overlay = document.createElement("div");
      overlay.id = "tap-overlay";
      overlay.innerText = "Tap to Start Experience";
      overlay.addEventListener("click", async () => {
        try {
          await mindarThree.start();
          await video.play();
          overlay.style.display = 'none';
        } catch (err) {
          console.error("Failed to start:", err);
          overlay.innerText = "Error starting experience. Please refresh.";
        }
      });
      document.querySelector("#container").appendChild(overlay);

      // Try autoplay on non-iOS devices
      if (!isIOS()) {
        try {
          await mindarThree.start();
          await video.play();
          overlay.style.display = 'none';
        } catch (err) {
          console.warn("Autoplay prevented:", err);
          overlay.style.display = 'flex';
        }
      } else {
        // On iOS, always show the tap overlay due to strict autoplay policies
        overlay.style.display = 'flex';
      }

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
