<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      let pngPlane = null;
      let fadeUniforms = {
        uTexture: { value: null },
        uFadeProgress: { value: 0.0 }
      };

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        fadeUniforms.uTexture.value = texture;

        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
        const pngMaterial = new THREE.ShaderMaterial({
          transparent: true,
          side: THREE.DoubleSide,
          uniforms: fadeUniforms,
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D uTexture;
            uniform float uFadeProgress;
            varying vec2 vUv;

            void main() {
              vec4 texColor = texture2D(uTexture, vUv);
              float alpha = smoothstep(0.0, 1.0, vUv.y - (1.0 - uFadeProgress));
              gl_FragColor = vec4(texColor.rgb, texColor.a * alpha);
            }
          `
        });

        pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
        pngPlane.position.set(0, 0, 0);
        pngPlane.rotation.set(-Math.PI / 2, 0, 0);
        anchor.group.add(pngPlane);
      });

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();

      let fadeStartTime = null;
      const fadeDuration = 2.0; // seconds

      renderer.setAnimationLoop((time) => {
        if (pngPlane) {
          const camPos = camera.position.clone();
          anchor.group.worldToLocal(camPos);
          const angle = -Math.atan2(camPos.x - pngPlane.position.x, camPos.z - pngPlane.position.z);
          pngPlane.rotation.set(-Math.PI / 2, angle, 0);

          // Animate fade
          if (fadeStartTime === null) fadeStartTime = time;
          let elapsed = (time - fadeStartTime) / 1000;
          fadeUniforms.uFadeProgress.value = Math.min(elapsed / fadeDuration, 1.0);
        }

        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
