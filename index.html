<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MindAR AR Scene</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <script type="module">
    import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-three.prod.js";

    const start = async () => {
      const mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: "./targets.mind",
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;

      // lighting
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // video element setup
      const video = document.createElement("video");
      video.src = "./circuit_1.mp4";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      await video.play();

      const videoTexture = new THREE.VideoTexture(video);
      const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });

      const videoGeometry = new THREE.PlaneGeometry(1, 0.5625); // 16:9 aspect
      const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
      videoMesh.position.set(0, 0.6, 0); // offset above the card
      videoMesh.rotation.x = -Math.PI / 4; // tilt 45 degrees

      // PNG overlay
      const textureLoader = new THREE.TextureLoader();
      const pngTexture = await textureLoader.loadAsync("./maintarget.png");
      const pngMaterial = new THREE.MeshBasicMaterial({
        map: pngTexture,
        transparent: true
      });

      const pngGeometry = new THREE.PlaneGeometry(1, 0.5625); // same size
      const pngMesh = new THREE.Mesh(pngGeometry, pngMaterial);
      pngMesh.position.set(0, 0.6, 0.01); // slightly in front of video
      pngMesh.rotation.x = -Math.PI / 4;

      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(videoMesh);
      anchor.group.add(pngMesh);

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    document.addEventListener("DOMContentLoaded", start);
  </script>
</body>
</html>
