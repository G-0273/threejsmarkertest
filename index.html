<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);
      let tiltGroup = null;

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        const geometry = new THREE.PlaneGeometry(1.5, 1);

        const material = new THREE.ShaderMaterial({
          uniforms: {
            uTexture: { value: texture },
            uTime: { value: 0.0 }
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D uTexture;
            uniform float uTime;
            varying vec2 vUv;
            void main() {
              vec4 tex = texture2D(uTexture, vUv);
              float cutoff = clamp(uTime - (1.0 - vUv.y), 0.0, 1.0);
              gl_FragColor = vec4(tex.rgb, tex.a * cutoff);
            }
          `,
          transparent: true
        });

        const plane = new THREE.Mesh(geometry, material);

        plane.rotation.set(-Math.PI / 2, 0, 0); // upright
        plane.position.set(0, 0, 0);

        tiltGroup = new THREE.Group();
        tiltGroup.rotation.x = -Math.PI / 9; // 20Â°
        tiltGroup.position.set(0, 0.3, 0.3);
        tiltGroup.add(plane);

        anchor.group.add(tiltGroup);

        const clock = new THREE.Clock();

        renderer.setAnimationLoop(() => {
          if (tiltGroup) {
            const camPos = camera.position.clone();
            anchor.group.worldToLocal(camPos);

            const angleY = -Math.atan2(camPos.x, camPos.z);
            tiltGroup.rotation.y = angleY;

            material.uniforms.uTime.value = Math.min(clock.getElapsedTime(), 1.0);
          }

          renderer.render(scene, camera);
        });
      });

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();
    });
  </script>
</body>
</html>
