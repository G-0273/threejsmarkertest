<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circuit AR Experience</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind"
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Load circuitdisplay.png with correct orientation
      const texture = new THREE.TextureLoader().load("circuitdisplay.png");
      texture.flipY = false; // Fixes vertical flip
      texture.encoding = THREE.sRGBEncoding; // Better color rendering
      
      const geometry = new THREE.PlaneGeometry(1.5, 1);
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        side: THREE.DoubleSide,
        alphaTest: 0.01 // Cleans up transparent edges
      });

      const plane = new THREE.Mesh(geometry, material);
      plane.position.set(0, 0.1, 0.3);
      
      // Tilted 45 degrees backward (corrected)
      plane.rotation.set(
        -Math.PI / 2 - THREE.MathUtils.degToRad(45), // Tilt back 45°
        0, 
        Math.PI // 180° flip to correct mirroring
      );
      
      anchor.group.add(plane);

      // Improved lighting
      scene.add(new THREE.AmbientLight(0xffffff, 1.0));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
      dirLight.position.set(0, 5, 5);
      scene.add(dirLight);

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
