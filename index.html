<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>AR Projection</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      let pngPlane = null;

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
        const pngMaterial = new THREE.ShaderMaterial({
          uniforms: {
            uTexture: { value: texture },
            uFadeProgress: { value: 0.0 },
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D uTexture;
            uniform float uFadeProgress;
            varying vec2 vUv;
            void main() {
              vec4 color = texture2D(uTexture, vUv);
              float alpha = smoothstep(0.0, 1.0, uFadeProgress - vUv.y);
              gl_FragColor = vec4(color.rgb, color.a * alpha);
            }
          `,
          transparent: true,
          side: THREE.DoubleSide,
        });

        pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
        pngPlane.position.set(0, 0, 0.3); // slightly above the card
        pngPlane.rotation.set(-Math.PI / 2, 0, 0); // upright like a hologram
        anchor.group.add(pngPlane);

        // Animate fade-in from top to bottom visually
        let startTime = null;
        const fadeDuration = 1000;

        const animateFade = (timestamp) => {
          if (!startTime) startTime = timestamp;
          const elapsed = timestamp - startTime;
          const progress = Math.min(elapsed / fadeDuration, 1);
          pngMaterial.uniforms.uFadeProgress.value = progress;
          if (progress < 1) requestAnimationFrame(animateFade);
        };

        requestAnimationFrame(animateFade);
      });
