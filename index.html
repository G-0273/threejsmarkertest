<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Video + PNG Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
    </style>
    <script src="three.min.js"></script>
    <script src="mindar-image-three.prod.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./targets (1).mind",
          filterMinCF: 0.2,
          filterBeta: 0.15
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // Load PNG (upright display like hologram)
        const loader = new THREE.TextureLoader();
        const pngTexture = await loader.loadAsync("circuitdisplay.png");

        const pngMaterial = new THREE.MeshBasicMaterial({
          map: pngTexture,
          transparent: true,
          opacity: 1
        });

        const pngPlane = new THREE.Mesh(
          new THREE.PlaneGeometry(1, 0.5),
          pngMaterial
        );

        pngPlane.position.set(0, 0.5, 0); // above the card
        pngPlane.rotation.x = -0.5; // tilt up like hologram
        anchor.group.add(pngPlane);

        // Load looping video flat on card
        const video = document.createElement("video");
        video.src = "circuit_1.mp4";
        video.crossOrigin = "anonymous";
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.autoplay = true;

        const videoTexture = new THREE.VideoTexture(video);
        const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });

        const videoPlane = new THREE.Mesh(
          new THREE.PlaneGeometry(1, 0.5),
          videoMaterial
        );

        videoPlane.position.set(0, 0, 0); // flat on card
        anchor.group.add(videoPlane);

        // Try to play video safely
        video.play().catch((e) => {
          console.warn("Video playback failed:", e);
        });

        // Start AR
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    </script>
  </body>
</html>
