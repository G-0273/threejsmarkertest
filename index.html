<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const smoothedGroup = new THREE.Group();
      anchor.group.add(smoothedGroup); // IMPORTANT: attach to anchor so it follows tracking & visibility

      let pngPlane = null;

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
        });

        pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
        pngPlane.position.set(0, 0, 0.3);
        pngPlane.rotation.set(-Math.PI / 2, 0, 0);

        smoothedGroup.add(pngPlane);
      });

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();

      const targetGroup = anchor.group;
      const tempPos = new THREE.Vector3();
      const tempQuat = new THREE.Quaternion();
      const lerpFactor = 0.15;

      renderer.setAnimationLoop(() => {
        smoothedGroup.visible = targetGroup.visible;

        if (pngPlane && targetGroup.visible) {
          // Smooth position
          targetGroup.getWorldPosition(tempPos);
          smoothedGroup.getWorldPosition(smoothedGroup.position);
          smoothedGroup.position.lerp(tempPos, lerpFactor);
          anchor.group.worldToLocal(smoothedGroup.position); // convert back to local space

          // Smooth rotation
          targetGroup.getWorldQuaternion(tempQuat);
          smoothedGroup.quaternion.slerp(tempQuat, lerpFactor);
          // No need to convert to local rotation if it's a child of anchor.group

          // Face camera horizontally
          const camPos = camera.position.clone();
          smoothedGroup.worldToLocal(camPos);
          const angle = -Math.atan2(camPos.x, camPos.z);
          pngPlane.rotation.set(-Math.PI / 2, angle, 0);
        }

        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
