<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MindAR AR with Video Plane and Camera Feed</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black; height: 100%;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: black;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      z-index: 2;
    }
    video#hidden-video {
      position: absolute !important;
      opacity: 0 !important;
      pointer-events: none !important;
      width: 1px !important;
      height: 1px !important;
      top: -10000px !important;
      left: -10000px !important;
      z-index: -1000 !important;
    }
    /* MindAR video feed background */
    video.mindar-video {
      position: absolute !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      top: 0; left: 0;
      z-index: 1 !important;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const videoSrc = isIOS ? "circuit_1.mp4" : "circuit_3.webm";

      const container = document.getElementById("container");

      // Create hidden video element for autoplay
      const video = document.createElement("video");
      video.id = "hidden-video";
      video.src = videoSrc;
      video.muted = true;
      video.playsInline = true;
      video.autoplay = true;
      video.loop = true;
      video.crossOrigin = "anonymous";
      document.body.appendChild(video);

      const playPromise = video.play();

      function startMindAR() {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: container,
          imageTargetSrc: "maintarget.mind",
          uiLoading: "yes",
          uiScanning: "yes",
          uiError: "yes"
        });

        const { renderer, scene, camera } = mindarThree;

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(1, 2, 3);
        scene.add(dirLight);

        const anchor = mindarThree.addAnchor(0);

        // Video texture and plane
        const videoTexture = new THREE.VideoTexture(video);
        const videoMaterial = new THREE.MeshBasicMaterial({
          map: videoTexture,
          transparent: true,
          alphaTest: 0.05,
          side: THREE.DoubleSide,
        });
        const videoGeometry = new THREE.PlaneGeometry(1.5, 1.5);
        const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
        videoPlane.position.set(0, 0, 0);
        videoPlane.visible = false;

        anchor.onTargetFound = () => {
          if (!anchor.group.children.includes(videoPlane)) {
            anchor.group.add(videoPlane);
          }
          videoPlane.visible = true;
        };

        anchor.onTargetLost = () => {
          videoPlane.visible = false;
        };

        mindarThree.start().then(() => {
          // MindAR adds its camera video feed as a video element with class mindar-video,
          // so let's ensure it is visible and properly styled (z-index 1 behind canvas)
          const cameraVideo = container.querySelector("video.mindar-video");
          if(cameraVideo) {
            cameraVideo.style.zIndex = "1";
            cameraVideo.style.position = "absolute";
            cameraVideo.style.width = "100vw";
            cameraVideo.style.height = "100vh";
            cameraVideo.style.objectFit = "cover";
            cameraVideo.style.top = "0";
            cameraVideo.style.left = "0";
          }
        });

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }

      if (playPromise !== undefined) {
        playPromise.then(() => {
          startMindAR();
        }).catch((err) => {
          console.warn("Autoplay blocked or failed:", err);
          startMindAR();
        });
      } else {
        startMindAR();
      }
    });
  </script>
</body>
</html>
