<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>MindAR Safari Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 16px 32px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="startButton">Start</button>
  <script>
    const start = async () => {
      document.getElementById("startButton").style.display = "none";

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets (1).mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const video = document.createElement("video");
      video.src = "circuit_1.mp4";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true;
      video.setAttribute("playsinline", "");
      video.setAttribute("webkit-playsinline", "");

      const texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat;

      const geometry = new THREE.PlaneGeometry(1.5, 1);
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
      const videoMesh = new THREE.Mesh(geometry, material);
      videoMesh.position.set(0, 0.1, 0.3);
      videoMesh.rotation.set(-Math.PI / 2 - Math.PI / 4, 0, 0);
      anchor.group.add(videoMesh);

      anchor.onTargetFound = async () => {
        try {
          await video.play();
        } catch (e) {
          console.warn("Video play blocked or delayed", e);
        }
      };

      anchor.onTargetLost = () => {
        video.pause();
      };

      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    document.getElementById("startButton").addEventListener("click", start);
  </script>
</body>
</html>
