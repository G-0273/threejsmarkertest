<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MindAR Video Overlay - Universal</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%; background: black;
    }
    #container {
      width: 100vw; height: 100vh; position: relative;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Setup MindAR with your marker file
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./maintarget.mind",
        maxTrack: 1,
      });

      const { renderer, scene, camera } = mindarThree;

      // Create anchor 0
      const anchor = mindarThree.addAnchor(0);

      // Create video element with best compatibility flags
      const video = document.createElement("video");
      video.src = "circuit_1.mp4";
      video.loop = true;
      video.muted = true;         // Required to autoplay on Safari
      video.playsInline = true;   // Required for iOS Safari
      video.crossOrigin = "anonymous";

      // Create Three.js video texture
      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBFormat;

      // Create plane geometry matching video aspect ratio (adjust if needed)
      const geometry = new THREE.PlaneGeometry(1.5, 0.84);

      // Use MeshBasicMaterial with video texture, double sided
      const material = new THREE.MeshBasicMaterial({
        map: videoTexture,
        side: THREE.DoubleSide,
        transparent: true,
      });

      const videoMesh = new THREE.Mesh(geometry, material);
      videoMesh.position.set(0, 0.1, 0.3);
      videoMesh.rotation.set(-Math.PI / 2 - Math.PI / 4, 0, 0); // tilt as hologram

      // Add video mesh to anchor group
      anchor.group.add(videoMesh);

      // Add ambient light for visibility (optional)
      scene.add(new THREE.AmbientLight(0xffffff, 0.8));

      // Start MindAR camera immediately, no await video.play()
      await mindarThree.start();

      // Play video only when marker detected (avoids autoplay issues)
      anchor.onTargetFound = () => {
        video.play().catch(e => {
          console.warn("Video play error:", e);
        });
      };

      // Pause video on marker lost
      anchor.onTargetLost = () => {
        video.pause();
      };

      // Render loop
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
