<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection with Chroma Key</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.querySelector("#container");

      // MindAR setup
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: container,
        imageTargetSrc: "./maintarget.mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
        uiLoading: "no",
        uiScanning: "no",
        uiError: "no"
      });
      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Plane
      const planeGeometry = new THREE.PlaneGeometry(1.5, 1);

      // Video element
      const video = document.createElement('video');
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.setAttribute('webkit-playsinline', '');
      video.setAttribute('playsinline', '');
      video.style.position = 'absolute';
      video.style.opacity = '0';
      video.style.zIndex = '-1000';
      video.style.pointerEvents = 'none';
      document.body.appendChild(video);

      // Pick your green/blue screen video here
      let videoSrc = "./greenscreencircuit.mp4";
      video.src = videoSrc;
      video.load();
      await video.play();

      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBAFormat;

      // Chroma key shader (for green screen; change keyColor if using blue)
      const keyColor = new THREE.Color(0x00ff00); // green
      const similarity = 0.4;  // adjust how close colors need to be
      const smoothness = 0.1;  // edge smoothing

      const chromaKeyMaterial = new THREE.ShaderMaterial({
        transparent: true,
        side: THREE.DoubleSide,
        uniforms: {
          map: { value: videoTexture },
          keyColor: { value: keyColor },
          similarity: { value: similarity },
          smoothness: { value: smoothness }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D map;
          uniform vec3 keyColor;
          uniform float similarity;
          uniform float smoothness;
          varying vec2 vUv;
          void main() {
            vec4 color = texture2D(map, vUv);
            float Y1 = 0.2989*color.r + 0.5866*color.g + 0.1145*color.b;
            float Cr1 = color.r - Y1;
            float Cb1 = color.b - Y1;

            float Y2 = 0.2989*keyColor.r + 0.5866*keyColor.g + 0.1145*keyColor.b;
            float Cr2 = keyColor.r - Y2;
            float Cb2 = keyColor.b - Y2;

            float blend = smoothstep(similarity, similarity + smoothness, distance(vec2(Cr1, Cb1), vec2(Cr2, Cb2)));
            gl_FragColor = vec4(color.rgb, color.a * blend);
          }
        `
      });

      const videoPlane = new THREE.Mesh(planeGeometry, chromaKeyMaterial);
      videoPlane.position.set(0, 0.1, 0.31);
      videoPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
      videoPlane.scale.y = -1; // flip
      anchor.group.add(videoPlane);

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      // Start AR
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
