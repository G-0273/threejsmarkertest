<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./maintarget.mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // 1. FIRST LOAD THE VIDEO (BACKGROUND LAYER)
      const video = document.createElement('video');
      video.src = 'circuit_3.webm';
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.preload = 'auto';
      
      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBAFormat;
      
      const videoGeometry = new THREE.PlaneGeometry(1.6, 1.6); // Slightly larger than PNG
      const videoMaterial = new THREE.MeshBasicMaterial({
        map: videoTexture,
        transparent: true,
        opacity: 1,
        side: THREE.DoubleSide,
        depthWrite: false // Crucial for transparency
      });
      
      const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
      videoPlane.position.set(0, 0, 0); // Directly on card
      videoPlane.rotation.set(-Math.PI / 2, 0, 0); // Flat
      anchor.group.add(videoPlane);

      // 2. THEN LOAD THE PNG (FOREGROUND LAYER)
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;
        
        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
          alphaTest: 0.1, // Adjust if edges are rough
          depthWrite: false // Crucial for layering
        });

        const pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
        pngPlane.position.set(0, 0.1, 0.01); // Slightly above video
        pngPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
        anchor.group.add(pngPlane);
      });

      // 3. PLAYBACK CONTROL
      mindarThree.onTargetFound = () => {
        video.play().catch(e => console.log("Video error:", e));
      };
      mindarThree.onTargetLost = () => {
        video.pause();
        video.currentTime = 0;
      };

      // 4. LIGHTING (ENHANCED)
      scene.add(new THREE.AmbientLight(0xffffff, 1.0));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
      dirLight.position.set(0, 2, 2);
      scene.add(dirLight);

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
