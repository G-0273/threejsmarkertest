<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Model and Video</title>
  <title>AR Waterfall</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const start = async () => {
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        imageTargetSrc: "./green.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;

      const setSize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      };

      setSize();
      window.addEventListener("resize", setSize);

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(hemiLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dirLight.position.set(0, 1, 1);
      scene.add(dirLight);

      const anchor = mindarThree.addAnchor(0);
      const gltfLoader = new THREE.GLTFLoader();
      let mixer;

      const video = document.createElement("video");
      video.src = "./video/video.mp4";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.preload = "auto";
      video.setAttribute("webkit-playsinline", "true");
      video.setAttribute("playsinline", "true");

      const texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat;

      const videoGeometry = new THREE.PlaneGeometry(6.0, 4.0);
      const videoMaterial = new THREE.MeshBasicMaterial({ map: texture });
      const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
      videoPlane.position.set(0, 0, -0.01); // Behind the card

      anchor.group.add(videoPlane);

      anchor.onTargetFound = () => {
        video.play();
      };
      anchor.onTargetLost = () => {
        video.pause();
      };

      const loader = new THREE.GLTFLoader();
      loader.load("models/3floor.glb", (gltf) => {
      gltfLoader.load("models/waterfall.glb", (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.02, 0.02, 0.02);
        model.rotation.set(Math.PI / 2, Math.PI, 0);
        model.position.set(0, -0.1, 0);
        model.scale.set(0.3, 0.3, 0.3);
        model.rotation.set(0, -Math.PI / 2, 0);
        model.position.set(0, -2, 0); // closer to marker center

        anchor.group.add(model);
      }, undefined, (error) => {
        console.error("Error loading

        if (gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          gltf.animations.forEach((clip) => {
            const action = mixer.clipAction(clip);
            action.play();
          });
        }
      });

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 2, 3);
      scene.add(directionalLight);

      await mindarThree.start();

      const clock = new THREE.Clock();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
