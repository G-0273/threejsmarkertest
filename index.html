<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Angled PNG (Forced Camera Quality)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <div id="ar-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Init MindAR with forced camera quality
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./targets.mind",
        maxTrack: 1,
        uiScanning: true,
        uiLoading: "no",
        // force high camera quality
        videoSettings: {
          facingMode: "environment",
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      });

      const { renderer, scene, camera } = mindarThree;

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      // Anchor
      const anchor = mindarThree.addAnchor(0);

      // --- Angled PNG ---
      const loader = new THREE.TextureLoader();
      const texture = loader.load("./circuitdisplay.png");
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(1, 1),
        new THREE.MeshBasicMaterial({ map: texture, transparent: true })
      );

      plane.rotation.x = -0.3;  // tilt forward
      plane.rotation.y = 0.2;   // slight sideways angle
      plane.position.y = 0.5;   // float above card
      plane.material.opacity = 0;
      anchor.group.add(plane);

      // Fade-in effect
      let fadeProgress = 0;
      anchor.onTargetFound = () => { fadeProgress = 0; };
      anchor.onTargetLost = () => { plane.material.opacity = 0; };

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        if (fadeProgress < 1) {
          fadeProgress += 0.02;
          plane.material.opacity = fadeProgress;
        }
        renderer.render(scene, camera);
      });

      // Disable pinch zoom on mobile
      const canvas = renderer.domElement;
      canvas.addEventListener("touchmove", (e) => {
        if (e.touches.length > 1) e.preventDefault();
      }, { passive: false });
    });
  </script>
</body>
</html>
