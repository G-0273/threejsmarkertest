<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      let pngPlane = null;
      let fadeStartTime = null;

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        const geometry = new THREE.PlaneGeometry(1.5, 1);
        const material = new THREE.ShaderMaterial({
          transparent: true,
          uniforms: {
            uTexture: { value: texture },
            uTime: { value: 0 }
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D uTexture;
            uniform float uTime;
            varying vec2 vUv;
            void main() {
              float alphaMask = smoothstep(0.0, 1.0, (vUv.y - (1.0 - uTime)));
              vec4 texColor = texture2D(uTexture, vUv);
              gl_FragColor = vec4(texColor.rgb, texColor.a * alphaMask);
            }
          `
        });

        pngPlane = new THREE.Mesh(geometry, material);
        pngPlane.position.set(0, 0, 0.01); // lift slightly off the card
        pngPlane.rotation.set(-Math.PI / 2, 0, 0); // flat on card
        anchor.group.add(pngPlane);

        fadeStartTime = performance.now();
      });

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        if (pngPlane) {
          const camPos = camera.position.clone();
          anchor.group.worldToLocal(camPos);

          const angle = -Math.atan2(camPos.x - pngPlane.position.x, camPos.z - pngPlane.position.z);
          pngPlane.rotation.set(-Math.PI / 2, angle, 0);

          // Animate fade-in
          const elapsed = (performance.now() - fadeStartTime) / 1000;
          const fadeValue = Math.min(1, elapsed / 2.0); // 2 seconds fade
          pngPlane.material.uniforms.uTime.value = fadeValue;
        }

        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
