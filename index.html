<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; touch-action: none;
    }
    #container {
      width: 100vw; height: 100vh; position: relative;
    }
    canvas {
      width: 100% !important; height: 100% !important; object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', e => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      let pngPlane = null;

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        // Plane size matches your image ratio
        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);

        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
          clippingPlanes: [], // placeholder for clip plane
          clipShadows: true,
        });

        pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);

        // Position slightly ABOVE the card to avoid clipping
        // Y axis = height axis in your setup, so use positive value here
        pngPlane.position.set(0, 0.1, 0); // Adjust 0.1 if needed

        // Rotate plane so it lays flat horizontally and faces camera
        pngPlane.rotation.set(-Math.PI / 2, 0, 0);

        anchor.group.add(pngPlane);

        // Clipping plane normal points UP the Y axis
        // Start clipping plane below the plane so nothing is visible at first
        // Since plane height is 1, bottom is at y = -0.5 relative to plane center
        const clipPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0.5); 

        // Assign clipping plane to material
        pngMaterial.clippingPlanes = [clipPlane];

        const fadeDuration = 3000; // fade time in milliseconds
        const startTime = performance.now();

        renderer.setAnimationLoop(() => {
          if (anchor.group.visible && pngPlane) {
            // Calculate elapsed time and progress [0..1]
            const elapsed = performance.now() - startTime;
            const progress = Math.min(elapsed / fadeDuration, 1);

            // Animate clipPlane.constant from 0.5 (bottom) down to -0.5 (top) to reveal plane bottom-up
            clipPlane.constant = 0.5 - progress; 

            // Rotate plane to face camera around Y axis
            const camPos = camera.position.clone();
            anchor.group.worldToLocal(camPos);
            const angle = -Math.atan2(camPos.x - pngPlane.position.x, camPos.z - pngPlane.position.z);
            pngPlane.rotation.set(-Math.PI / 2, angle, 0);
          }

          renderer.render(scene, camera);
        });
      });

      // Lights
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();
    });
  </script>
</body>
</html>
