<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    #tap-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      z-index: 10;
      cursor: pointer;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #loading {
      margin-top: 20px;
      font-size: 1em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Detect iOS devices
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.querySelector("#container");
      
      // Create overlay
      const overlay = document.createElement("div");
      overlay.id = "tap-overlay";
      overlay.innerHTML = `
        <div>Tap to Start AR Experience</div>
        <div id="loading">Loading...</div>
      `;
      container.appendChild(overlay);

      // Initialize MindAR
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: container,
        imageTargetSrc: "./maintarget.mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Load static image
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;
        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
        });
        const pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
        pngPlane.position.set(0, 0.1, 0.31);
        pngPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
        anchor.group.add(pngPlane);
      });

      // Create video element with iOS-specific attributes
      const video = document.createElement('video');
      video.loop = true;
      video.muted = true; // Required for iOS autoplay
      video.playsInline = true;
      video.setAttribute('webkit-playsinline', '');
      video.setAttribute('playsinline', '');
      video.src = isIOS() ? 'circuit_1.mp4' : 'circuit_3.webm';
      
      // Create video texture and mesh
      const videoTexture = new THREE.VideoTexture(video);
      const videoGeometry = new THREE.PlaneGeometry(1.5, 1.5);
      const videoMaterial = new THREE.MeshBasicMaterial({
        map: videoTexture,
        transparent: true,
        alphaTest: 0.05,
        side: THREE.DoubleSide,
      });
      const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
      anchor.group.add(videoPlane);

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      // Start everything when user taps
      overlay.addEventListener("click", async () => {
        try {
          document.querySelector("#loading").textContent = "Starting...";
          
          // Start MindAR
          await mindarThree.start();
          
          // iOS requires this sequence for reliable video playback
          if (isIOS()) {
            video.load();
            await new Promise(resolve => setTimeout(resolve, 300));
          }
          
          // Play video
          await video.play();
          
          // Hide overlay
          overlay.style.display = 'none';
          
          // Start rendering
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
          
        } catch (err) {
          console.error("Error:", err);
          document.querySelector("#loading").textContent = "Error. Please tap again.";
        }
      });

      // On non-iOS devices, try autoplay
      if (!isIOS()) {
        try {
          await mindarThree.start();
          await video.play();
          overlay.style.display = 'none';
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        } catch (err) {
          console.log("Autoplay blocked, waiting for user interaction");
        }
      }
    });
  </script>
</body>
</html>
