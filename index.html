<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Video Loop</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100vw; height: 100vh; position: relative; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./mainstarget.mind", // ✅ updated filename
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      const video = document.createElement("video");
      video.src = "./circuit_1.mp4"; // ✅ video in same folder
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      const texture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1, 0.5625); // adjust to match video aspect ratio
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);

      anchor.group.add(plane);

      anchor.onTargetFound = () => {
        video.play();
      };

      anchor.onTargetLost = () => {
        video.pause();
      };

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
