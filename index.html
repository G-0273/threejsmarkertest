<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Video + PNG Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "./targets.mind",
        maxTrack: 1,
        filterMinCF: 0.001,
        filterBeta: 0.01
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      // Transparent PNG
      const loader = new THREE.TextureLoader();
      const pngMaterial = new THREE.MeshBasicMaterial({
        map: loader.load("maintarget.png"),
        transparent: true,
        depthWrite: false
      });
      const pngGeometry = new THREE.PlaneGeometry(1, 0.7);
      const pngMesh = new THREE.Mesh(pngGeometry, pngMaterial);
      pngMesh.position.set(0, 0.35, 0);
      pngMesh.rotation.x = -Math.PI / 2;
      anchor.group.add(pngMesh);

      // Transparent looping video (webm)
      const video = document.createElement("video");
      video.src = "circuit_1.webm";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      const videoTexture = new THREE.VideoTexture(video);
      const videoMaterial = new THREE.MeshBasicMaterial({
        map: videoTexture,
        transparent: true,
        side: THREE.DoubleSide,
        depthWrite: false,
      });
      const videoGeometry = new THREE.PlaneGeometry(1, 0.7);
      const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
      videoMesh.position.set(0, 0.7, 0); // slightly above the PNG
      videoMesh.rotation.x = -Math.PI / 2;
      anchor.group.add(videoMesh);

      anchor.onTargetFound = () => {
        video.play();
      };
      anchor.onTargetLost = () => {
        video.pause();
      };

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
