<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Hologram</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      let circuitPlane, startTime = null;

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;
        const geo = new THREE.PlaneGeometry(1.5, 1);
        const mat = new THREE.MeshBasicMaterial({ 
          map: texture, 
          transparent: true, 
          opacity: 0, 
          side: THREE.DoubleSide 
        });

        circuitPlane = new THREE.Mesh(geo, mat);
        circuitPlane.rotation.set(-Math.PI / 2, 0, 0);
        circuitPlane.position.set(0, 0.03, 0); // Start higher above card
        anchor.group.add(circuitPlane);
      });

      anchor.onTargetFound = () => {
        if (circuitPlane) {
          startTime = performance.now();
          circuitPlane.visible = true;
        }
      };

      anchor.onTargetLost = () => {
        if (circuitPlane) {
          circuitPlane.visible = false;
          startTime = null;
        }
      };

      scene.add(new THREE.AmbientLight(0xffffff, 0.8));

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        if (circuitPlane && circuitPlane.visible && startTime !== null) {
          const elapsed = performance.now() - startTime;
          const duration = 1000;
          const t = Math.min(elapsed / duration, 1);
          circuitPlane.material.opacity = t;
          circuitPlane.position.y = 0.03 + 0.07 * t; // rise to 10cm
        }
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
