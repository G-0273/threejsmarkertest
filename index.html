<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    #tap-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      z-index: 10;
      cursor: pointer;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #loading {
      margin-top: 20px;
      font-size: 1em;
      color: #ccc;
    }
    #retry-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Reliable iOS detection
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.querySelector("#container");
      
      // Create overlay with retry button
      const overlay = document.createElement("div");
      overlay.id = "tap-overlay";
      overlay.innerHTML = `
        <div>Tap to Start AR Experience</div>
        <div id="loading">Initializing...</div>
        <button id="retry-button">Retry</button>
      `;
      container.appendChild(overlay);
      const retryButton = document.getElementById("retry-button");

      // Initialize MindAR
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: container,
        imageTargetSrc: "./maintarget.mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
        uiLoading: "no",
        uiScanning: "no",
        uiError: "no"
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Load static image (positioned above the card)
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;
        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
        });
        const pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
        pngPlane.position.set(0, 0.1, 0.31);
        pngPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
        anchor.group.add(pngPlane);
      });

      // Create video element with iOS-specific attributes
      const video = document.createElement('video');
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.setAttribute('webkit-playsinline', '');
      video.setAttribute('playsinline', '');
      video.src = isIOS() ? 'circuit_1.mp4' : 'circuit_3.webm';
      
      // CRUCIAL: Add video to DOM (hidden) for iOS
      video.style.position = 'absolute';
      video.style.opacity = '0';
      video.style.zIndex = '-1000';
      video.style.pointerEvents = 'none';
      document.body.appendChild(video);

      // Create video plane
      const videoTexture = new THREE.VideoTexture(video);
      const videoGeometry = new THREE.PlaneGeometry(1.5, 1.5);
      const videoMaterial = new THREE.MeshBasicMaterial({
        map: videoTexture,
        transparent: true,
        alphaTest: 0.05,
        side: THREE.DoubleSide,
      });
      const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
      videoPlane.position.set(0, 0, 0);
      anchor.group.add(videoPlane);

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      // iOS-specific initialization with timeout fallback
      const initForIOS = async () => {
        try {
          retryButton.style.display = 'none';
          document.querySelector("#loading").textContent = "Starting AR...";
          
          // Start AR first
          await mindarThree.start();
          
          document.querySelector("#loading").textContent = "Loading video...";
          video.load();
          
          // Wait for video with timeout fallback
          let videoReady = false;
          const videoReadyCheck = () => {
            if (video.readyState > 2) {
              videoReady = true;
              return true;
            }
            return false;
          };
          
          // Wait up to 3 seconds for video to load
          await new Promise((resolve) => {
            const startTime = Date.now();
            const checkInterval = setInterval(() => {
              if (videoReadyCheck() || (Date.now() - startTime) > 3000) {
                clearInterval(checkInterval);
                resolve();
              }
            }, 100);
          });
          
          if (!videoReady) {
            throw new Error("Video took too long to load");
          }
          
          document.querySelector("#loading").textContent = "Starting video...";
          
          // Try playing video with multiple attempts
          let attempts = 0;
          while (attempts < 3) {
            try {
              await video.play();
              break;
            } catch (err) {
              attempts++;
              if (attempts >= 3) throw err;
              await new Promise(resolve => setTimeout(resolve, 300 * attempts));
            }
          }
          
          // Success - hide overlay
          overlay.style.display = 'none';
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
          
        } catch (err) {
          console.error("iOS Error:", err);
          document.querySelector("#loading").textContent = "Failed to start video";
          retryButton.style.display = 'block';
        }
      };

      // Set up event listeners
      overlay.addEventListener("click", initForIOS);
      retryButton.addEventListener("click", initForIOS);

      // For non-iOS devices
      if (!isIOS()) {
        try {
          await mindarThree.start();
          await video.play();
          overlay.style.display = 'none';
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        } catch (err) {
          console.log("Autoplay blocked - waiting for interaction");
        }
      }
    });
  </script>
</body>
</html>
