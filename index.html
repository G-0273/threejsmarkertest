<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Angled PNG</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <div id="ar-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./targets.mind",
        maxTrack: 1,
        videoSettings: {
          facingMode: "environment",
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      });

      const { renderer, scene, camera } = mindarThree;

      scene.add(new THREE.AmbientLight(0xffffff, 1));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dirLight.position.set(0, 1, 1);
      scene.add(dirLight);

      const anchor = mindarThree.addAnchor(0);

      const texture = new THREE.TextureLoader().load("./circuitdisplay.png");
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(1, 1),
        new THREE.MeshBasicMaterial({ map: texture, transparent: true })
      );
      plane.rotation.x = -0.3;
      plane.rotation.y = 0.2;
      plane.position.y = 0.5;
      plane.material.opacity = 0;
      anchor.group.add(plane);

      let fade = 0;
      anchor.onTargetFound = () => { fade = 0; };
      anchor.onTargetLost = () => { plane.material.opacity = 0; };

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        if (fade < 1) {
          fade += 0.02;
          plane.material.opacity = fade;
        }
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
