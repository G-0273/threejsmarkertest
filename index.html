<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection - Adjustable Chroma Key</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: black;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: sans-serif;
    }
    input[type=range] {
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <label>Similarity: <span id="simVal">0.35</span></label><br>
    <input type="range" id="similarity" min="0" max="1" step="0.01" value="0.35"><br>
    <label>Smoothness: <span id="smoothVal">0.1</span></label><br>
    <input type="range" id="smoothness" min="0" max="0.5" step="0.01" value="0.1">
  </div>

  <script>
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.querySelector("#container");

      // MindAR setup
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: container,
        imageTargetSrc: "./maintarget.mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
        uiLoading: "no",
        uiScanning: "no",
        uiError: "no"
      });
      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Plane
      const planeGeometry = new THREE.PlaneGeometry(1.5, 1);

      // Video
      const video = document.createElement("video");
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.setAttribute("webkit-playsinline", "");
      video.src = "./greenscreencircuit.mov"; // your greenscreen video
      document.body.appendChild(video);
      await video.play();

      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBFormat;

      // Shader material with chroma key
      const chromaKeyMaterial = new THREE.ShaderMaterial({
        transparent: true,
        side: THREE.DoubleSide,
        uniforms: {
          map: { value: videoTexture },
          keyColor: { value: new THREE.Color(0x00ff00) }, // green
          similarity: { value: 0.35 },
          smoothness: { value: 0.1 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D map;
          uniform vec3 keyColor;
          uniform float similarity;
          uniform float smoothness;
          varying vec2 vUv;
          void main() {
            vec4 color = texture2D(map, vUv);

            float Y = 0.299*color.r + 0.587*color.g + 0.114*color.b;
            float Cb = color.b - Y;
            float Cr = color.r - Y;

            float Yk = 0.299*keyColor.r + 0.587*keyColor.g + 0.114*keyColor.b;
            float Cbk = keyColor.b - Yk;
            float Crk = keyColor.r - Yk;

            float d = distance(vec2(Cr, Cb), vec2(Crk, Cbk));
            float alpha = 1.0 - smoothstep(similarity, similarity + smoothness, d);

            gl_FragColor = vec4(color.rgb, alpha);
          }
        `
      });

      const videoPlane = new THREE.Mesh(planeGeometry, chromaKeyMaterial);
      videoPlane.position.set(0, 0.1, 0.31);
      videoPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
      videoPlane.scale.y = -1;
      anchor.group.add(videoPlane);

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      // Start AR
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      // Controls
      const similaritySlider = document.getElementById("similarity");
      const smoothnessSlider = document.getElementById("smoothness");
      const simVal = document.getElementById("simVal");
      const smoothVal = document.getElementById("smoothVal");

      similaritySlider.addEventListener("input", (e) => {
        chromaKeyMaterial.uniforms.similarity.value = parseFloat(e.target.value);
        simVal.textContent = e.target.value;
      });

      smoothnessSlider.addEventListener("input", (e) => {
        chromaKeyMaterial.uniforms.smoothness.value = parseFloat(e.target.value);
        smoothVal.textContent = e.target.value;
      });
    });
  </script>
</body>
</html>
