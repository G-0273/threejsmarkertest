<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const textureLoader = new THREE.TextureLoader();
      const fadeShaderMaterial = (texture) => new THREE.ShaderMaterial({
        uniforms: {
          map: { value: texture },
          opacity: { value: 0.0 },
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D map;
          uniform float opacity;
          varying vec2 vUv;
          void main() {
            vec4 tex = texture2D(map, vUv);
            float alpha = smoothstep(0.0, 1.0, vUv.y) * opacity;
            gl_FragColor = vec4(tex.rgb, tex.a * alpha);
          }
        `,
        transparent: true,
        depthWrite: false,
        side: THREE.DoubleSide
      });

      let pngPlane, fadeUniform;

      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;
        const geometry = new THREE.PlaneGeometry(1.5, 1);

        const material = fadeShaderMaterial(texture);
        fadeUniform = material.uniforms.opacity;

        pngPlane = new THREE.Mesh(geometry, material);
        pngPlane.rotation.set(-Math.PI / 2, 0, 0);
        pngPlane.position.set(0, 0, 0.01); // Raised off card

        // Smoothing group for better jitter resistance
        const smoothedGroup = new THREE.Group();
        smoothedGroup.add(pngPlane);
        anchor.group.add(smoothedGroup);
      });

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();

      let fadeIn = 0;
      anchor.onTargetFound = () => {
        fadeIn = 0; // Reset fade
      };

      renderer.setAnimationLoop(() => {
        if (pngPlane && fadeUniform) {
          if (fadeIn < 1) {
            fadeIn += 0.02;
            fadeUniform.value = Math.min(1.0, fadeIn);
          }

          // Stabilize rotation to face upward always
          const camPos = camera.position.clone();
          anchor.group.worldToLocal(camPos);
          const angle = -Math.atan2(camPos.x, camPos.z);
          pngPlane.rotation.set(-Math.PI / 2, angle, 0);
        }

        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
