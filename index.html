<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindAR Video Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: black;
    }
    #container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./maintarget.mind",
        maxTrack: 1,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Create video element but do NOT play it yet
      const video = document.createElement("video");
      video.src = "circuit_1.mp4";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true; // mute so autoplay allowed
      video.playsInline = true;

      const texture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1.5, 0.84);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const videoMesh = new THREE.Mesh(geometry, material);

      videoMesh.position.set(0, 0.1, 0.3);
      videoMesh.rotation.set(-Math.PI / 2 - Math.PI / 4, 0, 0);

      anchor.group.add(videoMesh);

      // Start MindAR camera session first
      await mindarThree.start();

      // Play video only when marker detected
      anchor.onTargetFound = () => {
        video.play().catch(e => {
          console.warn("Video play failed:", e);
        });
      };

      // Pause video when marker lost
      anchor.onTargetLost = () => {
        video.pause();
      };

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
