<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR test</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Patch getUserMedia for HD rear camera
    const originalGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
    navigator.mediaDevices.getUserMedia = (constraints) => {
      if (constraints && constraints.video) {
        constraints.video = {
          ...constraints.video,
          width: { ideal: 1280 },
          height: { ideal: 720 },
          facingMode: 'environment'
        };
      }
      return originalGetUserMedia(constraints);
    };

    // Disable pinch-zoom
    window.addEventListener('wheel', e => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./maintarget.mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Load PNG plane (unchanged)
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;
        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
        });
        const pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
        pngPlane.position.set(0, 0.1, 0.3);
        pngPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
        anchor.group.add(pngPlane);
      });

      // Setup video element and texture - Safari compatible
      const video = document.createElement("video");
      video.src = "circuit_1.mp4";
      video.crossOrigin = "anonymous";
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.setAttribute("webkit-playsinline", "true");

      video.addEventListener('loadeddata', () => {
        video.play().catch(e => {
          console.warn("Video play prevented:", e);
        });

        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.encoding = THREE.sRGBEncoding;
        videoTexture.flipY = false;

        const videoGeometry = new THREE.PlaneGeometry(1.5, 1);
        const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
        const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);

        // Position video plane above the PNG
        videoPlane.position.set(0, 0.6, 0.3);
        videoPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
        anchor.group.add(videoPlane);
      });

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 2, 3);
      scene.add(directionalLight);

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
