<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; touch-action:none; }
    #container { width:100vw; height:100vh; position:relative; }
    canvas     { width:100% !important; height:100% !important; object-fit:cover; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    /* ---------- HDâ€‘camera patch (unchanged) ---------- */
    const origGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
    navigator.mediaDevices.getUserMedia = (c)=>{
      if (c?.video){
        c.video = { ...c.video, width:{ideal:1280}, height:{ideal:720}, facingMode:'environment' };
      }
      return origGetUserMedia(c);
    };

    window.addEventListener('wheel', e=>{ if (e.ctrlKey) e.preventDefault(); }, {passive:false});
    ['gesturestart','gesturechange','gestureend'].forEach(evt=>window.addEventListener(evt,e=>e.preventDefault()));

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets (1).mind",
        filterMinCF: 0.05,
        filterBeta: 0.15,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      /* ---------- PNG BLOCK (commented out) ----------
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", tex => {
        tex.flipY = false;
        const pngPlane = new THREE.Mesh(
          new THREE.PlaneGeometry(1.5, 1),
          new THREE.MeshBasicMaterial({ map: tex, transparent: true, side: THREE.DoubleSide })
        );
        pngPlane.position.set(0, 0.1, 0.3);
        pngPlane.rotation.set(-Math.PI/2 - THREE.MathUtils.degToRad(45), 0, 0);
        anchor.group.add(pngPlane);
      });
      --------------------------------------------------*/

      /* ---------- VIDEO BLOCK ---------- */
      const video = document.createElement("video");
      video.src        = "circuit_1.mp4";
      video.crossOrigin= "anonymous";
      video.loop       = true;
      video.muted      = true;
      video.playsInline= true;
      await video.play().catch(err=>console.warn("Video autoplay blocked:", err));

      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format    = THREE.RGBAFormat;

      const videoPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(1.5, 1),          // same size as PNG
        new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide })
      );
      videoPlane.position.set(0, 0, 0);            // flat on card
      videoPlane.rotation.set(-Math.PI/2, 0, 0);   // face upward
      anchor.group.add(videoPlane);
      /* ---------------------------------- */

      /* ---------- Lights (unchanged) ---------- */
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dir = new THREE.DirectionalLight(0xffffff, 0.8);
      dir.position.set(1,2,3);
      scene.add(dir);
      /* ---------------------------------------- */

      await mindarThree.start();
      renderer.setAnimationLoop(()=>renderer.render(scene, camera));
    });
  </script>
</body>
</html>
