<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    #tap-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      z-index: 10;
      cursor: pointer;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #loading {
      margin-top: 20px;
      font-size: 1em;
      color: #ccc;
    }
    #retry-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Enhanced iOS/Safari detection
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }
    
    function isSafari() {
      const ua = navigator.userAgent.toLowerCase();
      return (ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1 && ua.indexOf('android') === -1);
    }

    // Patch getUserMedia to force HD camera constraints
    const origGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
    navigator.mediaDevices.getUserMedia = (constraints) => {
      if (constraints && constraints.video) {
        if (typeof constraints.video === 'object') {
          constraints.video = {
            ...constraints.video,
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'environment',
          };
        } else {
          constraints.video = {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'environment',
          };
        }
      }
      return origGetUserMedia(constraints);
    };

    // Prevent unwanted gestures
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.querySelector("#container");
      
      // Create overlay with loading state
      const overlay = document.createElement("div");
      overlay.id = "tap-overlay";
      overlay.innerHTML = `
        <div>Tap to Start AR Experience</div>
        <div id="loading">Initializing...</div>
        <button id="retry-button">Try Again</button>
      `;
      container.appendChild(overlay);

      const retryButton = document.getElementById("retry-button");
      let mindarThree;
      let video;
      let videoPlane;
      
      // Function to initialize video with iOS-specific handling
      const initVideo = () => {
        return new Promise((resolve) => {
          // Video setup with iOS/Safari specific settings
          video = document.createElement('video');
          video.loop = true;
          video.muted = true; // Required for iOS autoplay
          video.playsInline = true;
          video.setAttribute('webkit-playsinline', '');
          video.setAttribute('playsinline', '');
          video.preload = 'auto';
          
          // iOS Safari requires this for reliable playback
          video.setAttribute('x-webkit-airplay', 'allow');
          video.setAttribute('x-web-playback', 'allow');
          
          // Use MP4 for iOS/Safari (H.264 has best support)
          video.src = (isIOS() || isSafari()) ? 'circuit_1.mp4' : 'circuit_3.webm';
          
          // Special handling for iOS Safari
          if (isIOS() || isSafari()) {
            // iOS often requires direct user interaction for video playback
            video.setAttribute('autoplay', 'false');
            video.setAttribute('controls', 'false');
          } else {
            video.setAttribute('autoplay', 'true');
          }
          
          // Preload video with error handling
          video.load();
          
          const onLoaded = () => {
            video.removeEventListener('loadedmetadata', onLoaded);
            video.removeEventListener('error', onError);
            
            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;
            videoTexture.format = THREE.RGBAFormat;

            const videoGeometry = new THREE.PlaneGeometry(1.5, 1.5);
            const videoMaterial = new THREE.MeshBasicMaterial({
              map: videoTexture,
              transparent: true,
              alphaTest: 0.05,
              side: THREE.DoubleSide,
            });

            videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
            videoPlane.position.set(0, 0, 0);
            videoPlane.rotation.set(0, 0, 0);
            resolve(videoPlane);
          };
          
          const onError = (err) => {
            console.error("Video loading error:", err);
            video.removeEventListener('loadedmetadata', onLoaded);
            video.removeEventListener('error', onError);
            resolve(null);
          };
          
          video.addEventListener('loadedmetadata', onLoaded);
          video.addEventListener('error', onError);
        });
      };

      // Enhanced start experience with iOS-specific handling
      const startExperience = async () => {
        try {
          document.querySelector("#loading").textContent = "Starting camera...";
          retryButton.style.display = 'none';
          
          // Start MindAR first
          await mindarThree.start();
          
          // iOS-specific video playback handling
          if (isIOS() || isSafari()) {
            document.querySelector("#loading").textContent = "Preparing video...";
            
            // Create a temporary button to trigger video play through user interaction
            const playButton = document.createElement('button');
            playButton.style.position = 'absolute';
            playButton.style.opacity = '0';
            playButton.style.width = '100%';
            playButton.style.height = '100%';
            playButton.style.zIndex = '100';
            container.appendChild(playButton);
            
            // When user taps the invisible button
            await new Promise((resolve) => {
              playButton.addEventListener('click', async () => {
                try {
                  document.querySelector("#loading").textContent = "Starting video...";
                  await video.play();
                  playButton.remove();
                  overlay.style.display = 'none';
                  resolve();
                } catch (playErr) {
                  console.error("iOS video play error:", playErr);
                  document.querySelector("#loading").textContent = "Error starting video. Please tap again.";
                  retryButton.style.display = 'block';
                  playButton.remove();
                  reject(playErr);
                }
              }, { once: true });
              
              // Show message to tap the screen
              document.querySelector("#loading").textContent = "Tap anywhere to start video...";
            });
          } else {
            // Standard playback for non-iOS devices
            document.querySelector("#loading").textContent = "Starting video...";
            await video.play();
            overlay.style.display = 'none';
          }
          
          return; // Success!
          
        } catch (err) {
          console.error("Error starting experience:", err);
          document.querySelector("#loading").textContent = "Error starting video. Please tap again.";
          retryButton.style.display = 'block';
          throw err;
        }
      };

      // Initialize everything
      try {
        // Initialize MindAR
        mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: container,
          imageTargetSrc: "./maintarget.mind",
          filterMinCF: 0.05,
          filterBeta: 0.15,
          uiLoading: "no",
          uiScanning: "no",
          uiError: "no",
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // Load static image
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load("circuitdisplay.png", (texture) => {
          texture.flipY = false;
          const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
          const pngMaterial = new THREE.MeshBasicMaterial({
            map: texture,
            transparent: true,
            side: THREE.DoubleSide,
          });
          const pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
          pngPlane.position.set(0, 0.1, 0.31);
          pngPlane.rotation.set(-Math.PI / 2 - THREE.MathUtils.degToRad(45), 0, 0);
          anchor.group.add(pngPlane);
        });

        // Initialize video
        document.querySelector("#loading").textContent = "Loading video...";
        const videoMesh = await initVideo();
        
        if (videoMesh) {
          anchor.group.add(videoMesh);
          document.querySelector("#loading").textContent = "Ready to start";
        } else {
          throw new Error("Failed to load video");
        }

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(1, 2, 3);
        scene.add(dirLight);

        // Set up render loop
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

        // Set up event listeners
        overlay.addEventListener("click", async () => {
          try {
            await startExperience();
          } catch (err) {
            // Error already handled in startExperience
          }
        });

        retryButton.addEventListener("click", async () => {
          try {
            await startExperience();
          } catch (err) {
            // Error already handled in startExperience
          }
        });

        // Try autoplay on non-iOS/Safari
        if (!isIOS() && !isSafari()) {
          try {
            await startExperience();
          } catch (err) {
            // Fall back to tap-to-start
            overlay.style.display = 'flex';
          }
        }

      } catch (initErr) {
        console.error("Initialization error:", initErr);
        document.querySelector("#loading").textContent = "Initialization failed. Please refresh or try another browser.";
        retryButton.style.display = 'block';
        retryButton.addEventListener("click", () => window.location.reload());
      }
    });
  </script>
</body>
</html>
