<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; touch-action: none;
    }
    #container {
      width: 100vw; height: 100vh; position: relative;
    }
    canvas {
      width: 100% !important; height: 100% !important; object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', e => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      let pngPlane = null;

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);
        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
          clippingPlanes: [], // will add below
          clipShadows: true,
        });

        pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
        // Slightly above the card to avoid clipping
        pngPlane.position.set(0, 0.05, 0);
        pngPlane.rotation.set(-Math.PI / 2, 0, 0);

        anchor.group.add(pngPlane);

        // Clipping plane for fade: pointing up (0,1,0), start at bottom (constant = 0)
        // Will animate constant from 0 to 1 to reveal bottom to top
        const clipPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        pngMaterial.clippingPlanes = [clipPlane];

        const fadeDuration = 2000; // ms
        const startTime = performance.now();

        renderer.setAnimationLoop(() => {
          if (anchor.group.visible && pngPlane) {
            const elapsed = performance.now() - startTime;
            const progress = Math.min(elapsed / fadeDuration, 1);

            // Animate clipping plane constant from 0 (hide) to 1 (fully shown)
            clipPlane.constant = progress;

            // Rotation to face camera on Y axis, same as before
            const camPos = camera.position.clone();
            anchor.group.worldToLocal(camPos);
            const angle = -Math.atan2(camPos.x - pngPlane.position.x, camPos.z - pngPlane.position.z);
            pngPlane.rotation.set(-Math.PI / 2, angle, 0);
          }

          renderer.render(scene, camera);
        });
      });

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();
    });
  </script>
</body>
</html>
