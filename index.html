<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      let pngPlane = null;
      let maskUniforms = null;

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);

        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
          alphaTest: 0.01,
        });

        pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);

        // Raise on Y axis, not Z axis:
        pngPlane.position.set(0, 0.05, 0);

        pngPlane.rotation.set(-Math.PI / 2, 0, 0);

        anchor.group.add(pngPlane);

        // Extend shader to add fade-from-bottom effect:
        pngPlane.material.onBeforeCompile = (shader) => {
          shader.uniforms.fadeValue = { value: 0 };
          shader.vertexShader = `
            varying vec2 vUv;
            ${shader.vertexShader}
          `.replace(
            `#include <uv_vertex>`,
            `#include <uv_vertex>
             vUv = uv;`
          );

          shader.fragmentShader = `
            uniform float fadeValue;
            varying vec2 vUv;
            ${shader.fragmentShader}
          `.replace(
            `#include <dithering_fragment>`,
            `#include <dithering_fragment>
             // Discard pixels below fade threshold from bottom to top
             if(vUv.y < fadeValue) {
               discard;
             }`
          );

          maskUniforms = shader.uniforms;
        };
      });

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();

      const fadeDuration = 2000; // milliseconds
      const startTime = performance.now();

      renderer.setAnimationLoop(() => {
        if (pngPlane && maskUniforms) {
          const elapsed = performance.now() - startTime;
          const fadeVal = Math.min(elapsed / fadeDuration, 1);
          // Fade from bottom (fadeValue = 0 no visible, fadeValue = 1 fully visible)
          maskUniforms.fadeValue.value = 1 - fadeVal;

          const camPos = camera.position.clone();
          anchor.group.worldToLocal(camPos);

          const angle = -Math.atan2(camPos.x - pngPlane.position.x, camPos.z - pngPlane.position.z);
          pngPlane.rotation.set(-Math.PI / 2, angle, 0);
        }
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
