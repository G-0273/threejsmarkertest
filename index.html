<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>MindAR Video Behind Business Card</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #start-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.5em;
      z-index: 2;
      cursor: pointer;
    }
    #start-button.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="start-button" class="hidden">Tap to Start AR</div>

  <script>
    const start = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind"
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // Load video
      const video = document.createElement("video");
      video.src = "video.mp4";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      const texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat;

      const videoGeometry = new THREE.PlaneGeometry(1.2, 0.8);
      const videoMaterial = new THREE.MeshBasicMaterial({ map: texture });
      const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
      videoPlane.position.set(0, 0, -0.01); // behind card
      anchor.group.add(videoPlane);

      // Load card image
      const cardTexture = new THREE.TextureLoader().load("card.JPG"); // check casing!
      const cardGeometry = new THREE.PlaneGeometry(0.9, 0.5);
      const cardMaterial = new THREE.MeshBasicMaterial({ map: cardTexture, transparent: true });
      const cardPlane = new THREE.Mesh(cardGeometry, cardMaterial);
      cardPlane.position.set(0, 0, 0.001); // in front of video
      anchor.group.add(cardPlane);

      // Start AR
      await mindarThree.start();

      // Attempt to autoplay
      try {
        await video.play();
        console.log("Video autoplayed successfully.");
      } catch (err) {
        console.warn("Autoplay failed, waiting for user gesture.");
        const startButton = document.getElementById("start-button");
        startButton.classList.remove("hidden");
        startButton.addEventListener("click", async () => {
          await video.play();
          console.log("Video started after user interaction.");
          startButton.classList.add("hidden");
        });
      }

      // Fallback trigger: play on target found
      anchor.onTargetFound = () => {
        if (video.paused) {
          video.play().then(() => {
            console.log("Video started on target found.");
          }).catch((e) => {
            console.error("Error playing video on target found:", e);
          });
        }
      };

      anchor.onTargetLost = () => {
        video.pause();
        console.log("Video paused (target lost).");
      };

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    start().catch(err => {
      console.error("MindAR failed to start:", err);
    });
  </script>
</body>
</html>
