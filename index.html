<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Projection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener('wheel', (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    ['gesturestart', 'gesturechange', 'gestureend'].forEach(event =>
      window.addEventListener(event, e => e.preventDefault())
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./targets.mind",
        filterMinCF: 0.2,
        filterBeta: 0.01,
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      let pngPlane = null;
      let maskMaterial = null;
      let fadeValue = 0; // 0 = fully transparent, 1 = fully visible

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("circuitdisplay.png", (texture) => {
        texture.flipY = false;

        const pngGeometry = new THREE.PlaneGeometry(1.5, 1);

        // Material with alphaTest to avoid z-fighting, and transparent for fade effect
        const pngMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide,
          alphaTest: 0.01,
        });

        // Create the plane mesh
        pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);

        // Position it slightly above the card (increased z offset to avoid clipping)
        pngPlane.position.set(0, 0, 0.05); // <-- increased from 0 to 0.05 here

        // Upright (flat on card)
        pngPlane.rotation.set(-Math.PI / 2, 0, 0);

        anchor.group.add(pngPlane);

        // Create a custom shader to fade from bottom to top
        // We'll use a custom uniform for fade progress
        pngPlane.material.onBeforeCompile = (shader) => {
          shader.uniforms.fadeValue = { value: 0 };
          shader.vertexShader = `
            varying vec2 vUv;
            ${shader.vertexShader}
          `.replace(
            `#include <uv_vertex>`,
            `#include <uv_vertex>
             vUv = uv;`
          );

          shader.fragmentShader = `
            uniform float fadeValue;
            varying vec2 vUv;
            ${shader.fragmentShader}
          `.replace(
            `#include <dithering_fragment>`,
            `#include <dithering_fragment>
             if(vUv.y < fadeValue) {
               discard;
             }`
          );

          // Store reference so we can update fadeValue later
          maskMaterial = shader.uniforms;
        };
      });

      // Lighting
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(1, 2, 3);
      scene.add(dirLight);

      await mindarThree.start();

      // Animate fade from bottom to top over 2 seconds
      const fadeDuration = 2000; // ms
      const startTime = performance.now();

      renderer.setAnimationLoop(() => {
        if (pngPlane && maskMaterial) {
          // Update fadeValue uniform from 0 to 1 over fadeDuration
          const elapsed = performance.now() - startTime;
          fadeValue = Math.min(elapsed / fadeDuration, 1);
          maskMaterial.fadeValue.value = 1 - fadeValue; // fade from bottom (y=0) upward

          // Rotation to always face the camera around Y-axis (unchanged)
          const camPos = camera.position.clone();
          anchor.group.worldToLocal(camPos);
          const angle = -Math.atan2(camPos.x - pngPlane.position.x, camPos.z - pngPlane.position.z);
          pngPlane.rotation.set(-Math.PI / 2, angle, 0);
        }
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
