<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR AR Card with Video and PNG Overlay</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #start-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.5em;
      z-index: 2;
      cursor: pointer;
    }
    #start-button.hidden {
      display: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="start-button" class="hidden">Tap to Start AR</div>

  <script>
    const start = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./maintarget.mind"
      });

      const { renderer, scene, camera } = mindarThree;

      const setSize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      };

      setSize();
      window.addEventListener('resize', setSize);

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dirLight.position.set(0, 1, 1);
      scene.add(dirLight);

      const anchor = mindarThree.addAnchor(0);

      // Load video
      const video = document.createElement("video");
      video.src = "circuit_1.mp4";
      video.crossOrigin = "anonymous";
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      const texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat;

      const videoGeometry = new THREE.PlaneGeometry(6.0, 4.0);
      const videoMaterial = new THREE.MeshBasicMaterial({ map: texture });
      const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
      videoPlane.position.set(0, 0, -0.01); // flat on marker slightly behind
      anchor.group.add(videoPlane);

      // Load PNG overlay (maintarget.png)
      const loader = new THREE.TextureLoader();
      const pngTexture = loader.load("circuitdisplay.png");
      const pngMaterial = new THREE.MeshBasicMaterial({ 
        map: pngTexture, 
        transparent: true, 
        depthWrite: false, 
        side: THREE.DoubleSide 
      });
      const pngGeometry = new THREE.PlaneGeometry(1.8, 1.2);
      const pngPlane = new THREE.Mesh(pngGeometry, pngMaterial);
      // Position the PNG upright and floating above the video
      pngPlane.position.set(0, 1.2, 0);
      pngPlane.rotation.set(THREE.MathUtils.degToRad(-90), 0, 0);
      anchor.group.add(pngPlane);

      await mindarThree.start();

      try {
        await video.play();
      } catch (err) {
        const startButton = document.getElementById("start-button");
        startButton.classList.remove("hidden");
        startButton.addEventListener("click", async () => {
          await video.play();
          startButton.classList.add("hidden");
        });
      }

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    start().catch(err => {
      console.error("MindAR failed to start:", err);
    });
  </script>
</body>
</html>
